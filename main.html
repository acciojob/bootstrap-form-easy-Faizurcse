<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<form action="#" class="border m-2">
    <div class="m-2">
	<h1 class="text-center">Internship Form</h1>
		<div class="row m-0">
	<div class="col">
		<label for="first-name-input" class='form-label'>First Name</label><br>
	<input type="text" id="first-name-input" required>
		<div class="invalid-feedback">
   First name required
  </div>
	</div>

	<div class="col">
		<label for="last-name-input" class='form-label'>Last Name</label><br>
	    <input type="text" id="last-name-input" required>
		<div class="invalid-feedback">
   Last name required
  </div>
	</div>

	<div class="col">
		<label for="email-input" class='form-label'>Email Address</label><br>
	    <input type="email" id="email-input" required>
		<div class="invalid-feedback">
         Email name required
  </div>
	</div>
	</div>

		<div class="row m-0">
			<div class="col">
		<label for="college-input" class='form-label'>College</label><br>
	    <input type="text" id="college-input" required>
				<div class="invalid-feedback">
  Please provide a valid college
  </div>
	    </div>
			<div class="col">
				<label for="grad-year-select" class='form-label'>Graduation year</label><br>
				<select class="pe-5" required id="grad-year-select">
					<option>Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
   Please select a valid Graduation year
  </div>
			</div>

				<div class="col">
		<label for="roll-no-input" class='form-label'>Roll No.</label><br>
	    <input type="text" id="roll-no-input" required>
				<div class="invalid-feedback">
   Please provide a valid Roll No.
  </div>	
	    </div>
		</div>
		<div class="row m-0">
			<div class="col">
			<input type="checkbox" id="conditions-checkbox" required><label for="conditions-checkbox" class='form-label'>Agree to terms and conditions</label>

				<div class="invalid-feedback">
   You must agree before submitting
  </div>
			</div>
		</div>

		<div class="row m-0">
			<div class="col">
				<button type="submit" class="bg-primary">Submit form</button>
			</div>
		</div>
  </div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>
</html>
