<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<form action="#" class="border m-2">
    <div class="m-2 justify-space-around">
	<h1 class="text-center">Internship Form</h1>
		<div class="row m-0">
	<div class="col">
		<label for="first-name-input">First Name</label><br>
	<input type="text" id="first-name-input" required>
	</div>

	<div class="col">
		<label for="last-name-input">Last Name</label><br>
	    <input type="text" id="last-name-input" required>
	</div>

	<div class="col">
		<label for="email-input">Email Address</label><br>
	    <input type="email" id="email-input" required>
	</div>
	</div>

		<div class="row m-0">
			<div class="col">
		<label for="college-input">College</label><br>
	    <input type="text" id="college-input" required>
	    </div>
			<div class="col">
				<label for="graduation-year">Graduation year</label><br>
				<select class="pe-5" required id="graduation-year">
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>

				<div class="col">
		<label for="roll-no-input">Roll Number</label><br>
	    <input type="text" id="roll-no-input" required>
	    </div>
		</div>
		<div class="row m-0">
			<div class="col">
			<input type="checkbox" id="conditions-checkbox" required><lable for="conditions-checkbox">Agree to terms and conditions</lable>
			</div>
		</div>

		<div class="row m-0">
			<div class="col">
				<button type="submit" class="bg-primary">Submit form</button>
			</div>
		</div>
  </div>
	</form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
